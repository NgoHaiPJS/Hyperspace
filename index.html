<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hyperspace â€” Press to Jump</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="starfield"></canvas>

  <!-- Solar system (planets) inserted between starfield and UI overlay -->
  <div id="solar" aria-hidden="true"></div>

  <!-- compact bottom UI: title bottom-left, warp button centered, status above button -->
  <div class="ui-bottom" role="region" aria-label="Hyperspace Controls">
    <div class="title-bottom">HYPERSPACE</div>
    <div class="warp-wrap">
      <div id="status" class="status" aria-live="polite">Drift mode.</div>
      <button id="warpBtn" aria-label="Engage Warp">
        <span class="btn-inner">Engage Warp</span>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
